<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Image Download</title>

	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>



	<div class="main">

		<img src="default_img.jpg" alt="img" id="image">



		<div class="content">

			<p id="title"><i class="fa fa-picture-o" aria-hidden="true"></i> &nbsp; Download Images Here</p>



			<div class="input_box">

				<i class="fa fa-link" aria-hidden="true" id="link_icon"></i>

				<input type="text" placeholder="Enter Image Link" id="link">

				<button onclick="clearField()" id="clearInputField"><i class="fa fa-times" aria-hidden="true"></i></button>

				<button onclick="setImage()" id="setImage_Btn"><i class="fa fa-search" aria-hidden="true"></i></button>

			</div>



			<button onclick="Download_btn()" id="download_btn">Download IMG &nbsp; <i class="fa fa-paper-plane" aria-hidden="true"></i></button>

		</div>

	</div>



	<script src="FileSaver.js"></script>

	<script src="main.js"></script>

	

</body>

</html>
